<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <title>GMI 3D Camera Docs</title>
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
   <meta name="description" content="Description" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
   <link rel="stylesheet" href="plugins/css/theme-simple.css" />
   <link rel="stylesheet" href="plugins/css/button-custom.css" />
   <link rel="stylesheet" href="plugins/css/main-custom.css" />

   <link rel="shortcut icon" href="favicon.ico" />
   <!-- 箭头样式 -->
   <link rel="stylesheet" href="plugins/css/sidebar.min.css" />
   <!-- 文件夹样式 -->
   <!-- <link rel="stylesheet" href="plugins/css/sidebar-folder.min.css" /> -->


   <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css"> -->
   <style>
      :root {
         --docsifytabs-border-color: #ededed;
         /* --docsifytabs-tab-highlight-color: rgb(0, 255, 0); */
      }
   </style>
</head>

<body>
   <div id="app"></div>
   <script>
      window.$docsify = {
         name: "GMI 3D Camera Docs",
         repo: "",
         // 开启侧边栏
         loadSidebar: true,
         subMaxLevel: 2,
         // sidebarDisplayLevel: 1, // set sidebar display level
         loadNavbar: true,
         search: {
            maxAge: 1, // 过期时间，单位毫秒，默认一天
            placeholder: 'Type to search',
            noData: 'No Results!',
            // 搜索标题的最大层级, 1 - 6
            depth: 4,
            hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
         },
         auto2top: true,
         plugins: [
            function (hook, vm) {
               hook.ready(function () {
                  mermaid.initialize({ startOnLoad: false });
               });
               hook.doneEach(function () {
                  mermaid.init(undefined, ".mermaid");
               });
            },
         ],
         tabs: {
            persist: true,      // default
            sync: true,      // default
            theme: 'classic', // default
            tabComments: true,      // default
            tabHeadings: true       // default
         },
         markdown: {
            renderer: {
               code: function (code, lang) {
                  if (lang === "mermaid") {
                     return '<div class="mermaid">' + code + "</div>";
                  }
                  return this.origin.code.apply(this, arguments);
               },
            },
         },
      };
   </script>
   <!-- Docsify v4 -->
   <script src="plugins/js/npm/docsify@4.js"></script>

   <!-- 全文搜索 -->
   <script src="plugins/js/npm/docsify/lib/plugins/search.min.js"></script>

   <!-- 代码复制插件 -->
   <script src="plugins/js/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

   <!-- 标签页插件 docsify-tabs (latest v1.x.x) -->
   <script src="plugins/js/npm/docsify-tabs@1.js"></script>

   <!-- 代码高亮插件 -->
   <script src="plugins/js/npm/prismjs@1/components/prism-c.js"></script>
   <script src="plugins/js/npm/prismjs@1/components/prism-cpp.js"></script>
   <script src="plugins/js/npm/prismjs@1/components/prism-python.js"></script>
   <script src="plugins/js/npm/prismjs@1/components/prism-csharp.js"></script>

   <!-- zoom image -->
   <script src="plugins/js/npm/docsify/lib/plugins/zoom-image.min.js"></script>
   <scriptss type="text/javascript" src="plugins/js/mermaid.min.js">
      </script>

      <!-- docsify-sidebar-collapse    -->
      <script src="plugins/js/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>

</html>
