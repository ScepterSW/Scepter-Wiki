<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vzense 3D Camera Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="theme-simple.css"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- <link rel="stylesheet" href="//unpkg.com/mermaid/dist/mermaid.min.css" />
    <link rel="stylesheet" href="//unpkg.com/mermaid/dist/mermaid.min.css" /> -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css"> -->
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Vzense 3D Camera Docs",
        repo: "",
        // 开启侧边栏
        loadSidebar: true,
        subMaxLevel: 3,
        loadNavbar: true,
        maxLevel: 4,
        search: "auto", // 默认
        auto2top: true,
        plugins: [
          function (hook, vm) {
            hook.ready(function () {
              mermaid.initialize({ startOnLoad: false });
            });
            hook.doneEach(function () {
              mermaid.init(undefined, ".mermaid");
            });
          },
        ],
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === "mermaid") {
                return '<div class="mermaid">' + code + "</div>";
              }
              return this.origin.code.apply(this, arguments);
            },
          },
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- 全文搜索 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- 代码复制插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

    <!-- 标签页插件 docsify-tabs (latest v1.x.x) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <!-- 代码高亮插件 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.js"></script>

    <!-- zoom image -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script
      type="text/javascript"
      src="//unpkg.com/mermaid/dist/mermaid.min.js"
    ></script>
  </body>
</html>
